<h2 mat-dialog-title>
  {{ form.get('idUsuario')?.value ? 'Editar Usuario' : 'Agregar Usuario' }}
</h2>

<mat-dialog-content class="dialog-body">
  <form [formGroup]="form">

    <ng-container *ngIf="form.get('idUsuario')?.value !== null">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>ID Usuario</mat-label>
        <input matInput formControlName="idUsuario" readonly>
      </mat-form-field>
    </ng-container>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>ID Empleado</mat-label>
      <input matInput type="number" formControlName="idEmpleado">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre de usuario</mat-label>
      <input matInput formControlName="nombreUsuario">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Rol</mat-label>
      <mat-select formControlName="idRol">
        <mat-option *ngFor="let rol of roles" [value]="rol.idRol">
          {{ rol.rolNombre }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('idRol')?.hasError('required')">
        El rol es obligatorio.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Contrase√±a</mat-label>
      <input matInput type="password" formControlName="contrasena">
    </mat-form-field>


    <mat-checkbox formControlName="activacion" class="checkbox">
      Usuario activo
    </mat-checkbox>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cerrar()">Cancelar</button>
  <button mat-button color="primary" (click)="guardar()" [disabled]="form.invalid">
    Guardar
  </button>
</mat-dialog-actions>
