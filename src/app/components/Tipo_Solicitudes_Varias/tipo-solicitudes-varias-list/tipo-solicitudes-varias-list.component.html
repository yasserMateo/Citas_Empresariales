<button mat-button (click)="openDialog()">Crear Tipo de Solicitud Varia</button>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- ID Tipo Solicitud Varia -->
    <ng-container matColumnDef="idTipoSolicitudVaria">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element">
        {{ element.idTipoSolicitudVaria }}
      </td>
    </ng-container>

    <!-- Id Tipo Solicitud -->
    <ng-container matColumnDef="idTipoSolicitud">
      <th mat-header-cell *matHeaderCellDef> Id Tipo Solicitud </th>
      <td mat-cell *matCellDef="let element">
        {{ element.idTipoSolicitud }}
      </td>
    </ng-container>

    <!-- Nombre Tipo Solicitud Varia -->
    <ng-container matColumnDef="tipoSolicitudVariaNombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element">
        {{ element.tipoSolicitudVariaNombre }}
      </td>
    </ng-container>

    <!-- ActivaciÃ³n -->
    <ng-container matColumnDef="activacion">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let element">
        {{ element.activacion ? 'Activo' : 'Inactivo' }}
      </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="editTipoSolicitudVaria(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          (click)="deleteTipoSolicitudVaria(element.idTipoSolicitudVaria)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of tipos de solicitudes varias">
  </mat-paginator>
</div>
