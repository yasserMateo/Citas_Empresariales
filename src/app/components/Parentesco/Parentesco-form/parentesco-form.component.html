<h2 mat-dialog-title>
  {{ form.get('idParentesco')?.value ? 'Editar Parentesco' : 'Agregar Parentesco' }}
</h2>

<mat-dialog-content>
  <form [formGroup]="form">

    <!-- (Opcional) Mostrar ID si existe -->
    <ng-container *ngIf="form.get('idParentesco')?.value !== null">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>ID</mat-label>
        <input matInput formControlName="idParentesco" readonly>
      </mat-form-field>
    </ng-container>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nombre del parentesco</mat-label>
      <input matInput formControlName="parentescoNombre" placeholder="Ej: Padre, Madre, Hijo">
      <mat-error *ngIf="form.get('parentescoNombre')?.hasError('required')">
        El nombre es obligatorio.
      </mat-error>
      <mat-error *ngIf="form.get('parentescoNombre')?.hasError('maxlength')">
        MÃ¡ximo 100 caracteres.
      </mat-error>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cerrar()">Cancelar</button>
  <button mat-button color="primary" (click)="guardar()" [disabled]="form.invalid">
    Guardar
  </button>
</mat-dialog-actions>
