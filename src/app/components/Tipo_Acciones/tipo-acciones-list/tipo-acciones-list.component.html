<button mat-button (click)="openDialog()">Crear Tipo de Acción</button>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- ID -->
    <ng-container matColumnDef="idTipoAccion">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{ element.idTipoAccion }} </td>
    </ng-container>

    <!-- Acción -->
    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef> Acción </th>
      <td mat-cell *matCellDef="let element"> {{ element.accion }} </td>
    </ng-container>

    <!-- Es Débito -->
    <ng-container matColumnDef="esDebito">
      <th mat-header-cell *matHeaderCellDef> Tipo de movimiento </th>
      <td mat-cell *matCellDef="let element">
        {{ element.esDebito ? 'Débito' : 'Crédito' }}
      </td>
    </ng-container>

    <!-- Activación -->
    <ng-container matColumnDef="activacion">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let element">
        {{ element.activacion ? 'Activo' : 'Inactivo' }}
      </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="editTipoAccion(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteTipoAccion(element.idTipoAccion)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of tipos de acciones">
  </mat-paginator>
</div>
